<!DOCTYPE html>
<html>
    <head>
        <title>IPA Keyboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/master.css">
    </head>
    <body>
        <div id="main-wrapper">
            <div id="orient">
                To digit a special character, input '\', then the key
                combination for your character, and then ENTER. If a plain '\'
                is needed, input '\\', ENTER.
            </div>
            <textarea id="typing-area">
            </textarea>
            <div id="keys">
                <ul id="keys-list">
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
