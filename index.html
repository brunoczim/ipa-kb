<!DOCTYPE html>
<html>
    <head>
        <title>IPA Keyboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/master.css">
    </head>
    <body>
        <div id="main-wrapper">
            <div id="orient">
                <p>
                    Special characters: input '\', input key combination for
                    the character, input ENTER.
                </p>
                <p>
                    If a plain '\' is needed, input '\\', input ENTER; or input 
                    '\', input ESCAPE.
                </p>
            </div>
            <div id="mode">
                Mode: <span id="mode-text">normal</span>
            </div>
            <div id="current-symbol">
                Current symbol: <span id="current-symbol-text"></span>
            </div>
            <textarea id="typing-area"></textarea>
            <div id="keys">
                <ul id="keys-list">
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
